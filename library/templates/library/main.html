<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        header .logo .text {
            font-size: 24px;
            font-weight: bold;
        }
        header .auth-buttons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .menu {
            width: 25%;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu h3 {
            margin-bottom: 10px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="auth-buttons">
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjeMUsgCo-P0FR_-cN3Wqh5Dvq4AZiSw-riQ&s" alt="Library Logo">
            <div class="text">AwesomeBooks</div>
        </div>
    </header>
    <div class="container">
        <div class="menu">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Authors</a></li>
                <li><a href="#">Fantasy</a></li>
                <li><a href="#">Science Fiction</a></li>
                <li><a href="#">Historical</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Mystery</a></li>
                <li><a href="#">Romance</a></li>
                <li><a href="#">Horror</a></li>
                <li><a href="#">Biography</a></li>
                <li><a href="#">Poetry</a></li>
                <li><a href="#">Drama</a></li>
            </ul>
        </div>
        <div class="content">
            <p></p>
        </div>
    </div>
</body>
</html>
