<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe259, #3b9eff);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: left;
            font-size: 24px;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-container form input,
        .form-container form select,
        .form-container form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container form input:focus,
        .form-container form select:focus,
        .form-container form textarea:focus {
            border-color: #3b9eff;
        }

        .form-container form select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 16px 16px;
            padding-right: 30px; 
        }

        .form-container form select:hover {
            cursor: pointer;
        }

        .form-container form button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .form-container form button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Додати нову книгу</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Назва</label>
            {{ form.title }}
            <label for="id_author">Автор</label>
            {{ form.author }}
            <label for="id_category">Категорія</label>
            {{ form.category }}
            <label for="id_description">Опис</label>
            {{ form.description }}
            <label for="id_pdf_file">PDF File</label>
            {{ form.pdf_file }}
            <label for="id_cover">Обкладинка</label>
            {{ form.cover }}
            <button type="submit">Додати книгу</button>
        </form>
    </div>
</body>
</html>
