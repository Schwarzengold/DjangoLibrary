<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ book.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe259, #3b9eff);
        }

        .confirm-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin: 20px;
        }

        .confirm-box h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirm-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .confirm-box button, .confirm-box a {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .confirm-box .btn-delete {
            background: #e74c3c;
            color: white;
            transition: background 0.3s ease;
        }

        .confirm-box .btn-delete:hover {
            background: #c0392b;
        }

        .confirm-box .btn-cancel {
            background: #ccc;
            color: black;
            transition: background 0.3s ease;
        }

        .confirm-box .btn-cancel:hover {
            background: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Delete "{{ book.title }}"?</h1>
        <p>Are you sure you want to delete this book?</p>
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Delete</button>
        </form>
        <a href="{% url 'main' %}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
