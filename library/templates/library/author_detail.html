<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }}</title>
    <style>
        .author-detail {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .author-detail img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .author-detail h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .author-detail p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="author-detail">
        {% if author.photo %}
            <img src="{{ author.photo.url }}" alt="{{ author.name }}">
        {% endif %}
        <h2>{{ author.name }}</h2>
        <p>{{ author.biography }}</p>
        <a href="{% url 'main' %}" style="color: #4a90e2;">Повернутися</a>
    </div>
</body>
</html>
