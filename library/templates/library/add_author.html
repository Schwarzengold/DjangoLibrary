{% extends "library/base.html" %}

{% block content %}
<h2>Add New Author</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="add-book-btn">Save</button>
</form>
<a href="{% url 'author_list' %}">Cancel</a>
{% endblock %}
